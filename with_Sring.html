<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let Str = String("Tôi yêu ngôn ngữ lập trình Javascrip");
         String.prototype.count=function(c) {
             var result = 0, i = 0;
             for(i;i<this.length;i++)if(this[i]==c)result++;
             return result;
         };
         let arr = Str.split(" ");
         arr[arr.length-1] = "typescript";
         console.log(arr);
         console.log(Str.count("n"));
    </script>
</body>
</html>
