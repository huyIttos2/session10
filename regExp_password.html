<script>

   // Minimum eight characters, at least one letter and one number:
        let password = "1234567a";
      let regExp  = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      console.log(regExp.test(password));
</script>
